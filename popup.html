<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="popup">
    <ul class="popup__task-list">
        <li class="task">
            <span class="task__text">Моя важная задача</span>
            <select class="task__select">

            </select>
            <div class="task__button">
                <button class="icon-button">
                    <img class="icon-button__icon icon-button__icon_check" src="icons/check.png" alt="check">
                </button>
            </div>
            <div class="task__button">
                <button class="icon-button">
                    <img class="icon-button__icon icon-button__icon_delete" src="icons/delete.png" alt="delete">
                </button>
            </div>
        </li>
    </ul>
    <div class="popup__add-new">
        <form class="add-new-form">
            <input class="add-new-form__input" type="text" placeholder="Новая задача">
            <div class="add-new-form__button">
                <button class="icon-button">
                    <img class="icon-button__icon icon-button__icon_add" src="icons/add.png" alt="add">
                </button>
            </div>
        </form>
    </div>
    <script src="js/constants.js"></script>
    <script src="js/CategoriesRepo.js"></script>
    <script src="js/TasksRepo.js"></script>
    <script src="js/app.js"></script>
</main>
</body>
</html>
